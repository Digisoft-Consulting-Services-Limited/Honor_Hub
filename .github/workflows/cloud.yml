name: Deploy to Cloud Run

on:
  push:
    branches:
      - main  # Deploy only on changes to the main branch

env:
  PROJECT_ID: "forward-theorem-448209-a0"
  REGION: "us-central1"
  SERVICE_NAME: "honor-hub"
  REPO_NAME: "honor_hub"
  IMAGE_NAME: "us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/cloud-run-source-deploy/honor_hub/honor-hub"

jobs:
  deploy:
    name: Build & Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure gcloud
        run: |
          gcloud config set project $PROJECT_ID
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and Push Docker Image
        env:
            GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
        run: |
          IMAGE_NAME=$IMAGE_NAME
          docker buildx build \
            --build-arg VITE_API_KEY=${{ secrets.VITE_API_KEY }} \
            --build-arg VITE_APP_SECRET=${{ secrets.VITE_APP_SECRET }} \
            --build-arg VITE_BASE_URL=${{ secrets.VITE_BASE_URL }} \
            --build-arg VITE_BASE_URL_VERSION=${{ secrets.VITE_BASE_URL_VERSION }} \
            -t $IMAGE_NAME:$GITHUB_SHA .

          docker push $IMAGE_NAME:$GITHUB_SHA

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE_NAME:$GITHUB_SHA \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated
